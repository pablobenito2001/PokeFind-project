<!DOCTYPE html>
<html lang="es" style="--ligth-shadow:#ffffff ; --dark-shadow: #ffffff; --bg-wrapper: #e0e0e0; --blue-color: #164675; --blue-Dshadow: #ffffff; --blue-Lshadow: #ffffff;--red-color: #F55353; --orange-color: #FEB139; --yellow-color: #dfd827; --yellow-Lshadow: #cfcb47; --yellow-Dshadow: #c0bc3e;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFind</title>
    <link rel="icon" href="./public/images/pokeball.ico">
    <link rel="stylesheet" href="./public/styles/index.css">
    <script src="./src/index.js" type="module" defer></script>
</head>
<body>
    <header class="l-full bg-blue">
        <div class="header l-fragment">
            <div>
                <h1 class="header_title"><span class="font-red">POKE</span>FIND</h1>
            </div>
            <div class="header--block" id="cardHeader"></div>
        </div>
    </header>
    <nav class="l-full bg-yellow">
        <div class="nav flex-spacing">
            <div class="nav--group">
                <label for="region" class="nav--label"> 
                    Generation:
                    <select name="generation" id="region" class="nav--select is-ActiveInput">
                        <option value="1">Kanto - 1</option>
                        <option value="2">Jotho - 2</option>
                        <option value="3">Hoenn - 3</option>
                        <option value="4">Sinnoh - 4</option>
                        <option value="5">Unova - 5</option>
                        <option value="6">Kalos - 6</option>
                        <option value="7">Alola - 7</option>
                        <option value="8">Galar - 8</option>
                    </select>
                </label>
                <label for="type" class="nav--label">
                    Type:
                    <select name="type" id="type" class="nav--select is-ActiveInput">
                        <option value='' selected>All</option>
                        <option value="normal">Normal</option>
                        <option value="psychic">Psychic</option>
                        <option value="ice">Ice</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="fighting">Fighting</option>
                        <option value="ground">Ground</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="bug">Bug</option>
                        <option value="poison">Poison</option>
                        <option value="flying">Flying</option>
                    </select>
                </label>
            </div>
            <input type="search" id="search" placeholder="Search by name" maxlength="20" aria-label="Search through site content" class="nav--search is-ActiveInput">
        </div>
    </nav>
    <section class="l-wrapp" id="wrapper">
        <div class="spiner">
            <img src="./public/images/spinner.png" alt="">
        </div>
    </section>
    <div class="buttons is-hidden" id="buttons">
        <button class="buttons--button is-active" id="prev">
            Anterior
        </button>
        <button class="buttons--button is-active" id="next"> 
            Siguiente
        </button>
    </div>
    <footer class="l-full bg-blue font-2 ">
        <div class="l-fragment font-white flex-spacing pad-1">
            <span>Powered by <a href="https://pokeapi.co/" class="display-inline font-orange" target="_blank">POKEAPI</a></span>
            <span><a href="https://github.com/plaga2001/PokeApi--Plagga" target="_blank" class="font-red">GitHub</a> repository</span>
        </div>
    </footer>   
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
    <script src="https://kit.fontawesome.com/23d0aa95c9.js" crossorigin="anonymous"></script>
    </body>
</html>
