<!DOCTYPE html>
<html lang="es" style="--ligth-shadow:#ffffff ; --dark-shadow: #ffffff; --bg-wrapper: #e6e6e6; --blue-color: #143F6B; --blue-Dshadow: #ffffff; --blue-Lshadow: #ffffff;--red-color: #F55353; --orange-color: #FEB139; --yellow-color: #ded83b; --yellow-Lshadow: ; --yellow-Dshadow: ;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFind</title>
    <link rel="icon" href="./images/pokeball.ico">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="../src/index.js" type="module" defer></script>
</head>
<body>
    <header class="l-full bg-blue">
        <div class="header l-fragment">
            <div class="header--block">
                <h1 class="font-red font-6">POKE</h1>
                <span class="font-5">FIND</span><br>
                <span class="font-2">Encuentra tu pokemon favorito.</span>
            </div>
            <div class="header--block" id="cardHeader">
                
            </div>
        </div>
    </header>
    <nav class="l-full bg-yellow">
        <div class="nav">
            <div class="nav--group">
                <label for="generation" class="nav--label"> 
                    Generacion:
                    <select name="generation" id="region" class="nav--select is-ActiveInput">
                        <option value="0" selected>Todos</option>
                        <option value="1">Kanto - 1</option>
                        <option value="2">Jotho - 2</option>
                        <option value="3">Hoenn - 3</option>
                        <option value="4">Sinnoh - 4</option>
                        <option value="5">Unova - 5</option>
                        <option value="6">Kalos - 6</option>
                        <option value="7">Alola - 7</option>
                        <option value="8">Galar - 8</option>
                    </select>
                </label>
                <label for="type" class="nav--label">
                    Tipo:
                    <select name="type" id="type" class="nav--select is-ActiveInput">
                        <option value="" selected>Todos</option>
                        <option value="normal">Normal</option>
                        <option value="psychic">Psiquico</option>
                        <option value="ice">Hielo</option>
                        <option value="steel">Acero</option>
                        <option value="fairy">Hada</option>
                        <option value="electric">Electrico</option>
                        <option value="grass">Planta</option>
                        <option value="fire">Fuego</option>
                        <option value="water">Agua</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Siniestro</option>
                        <option value="fighting">Lucha</option>
                        <option value="ground">Tierra</option>
                        <option value="rock">Roca</option>
                        <option value="ghost">Fantasma</option>
                        <option value="bug">Bicho</option>
                        <option value="poison">Veneno</option>
                        <option value="flying">Volador</option>
                    </select>
                </label>
            </div>
            <input type="search" id="search" placeholder="Buscar nombre" maxlength="20" aria-label="Search through site content" class="nav--search is-ActiveInput">
        </div>
    </nav>
    <section class="l-wrapp" id="wrapper">
        <div class="spiner">
            <img src="./images/spinner.png" alt="">
        </div>
    </section>
    <div class="buttons is-hidden" id="buttons">
        <button class="buttons--button is-active" id="prev">
            Anterior
        </button>
        <button class="buttons--button is-active" id="next"> 
            Siguiente
        </button>
    </div>
    <footer class="l-full bg-blue">
        <div class="footer font-white">
            <span>Powered by <a href="https://pokeapi.co/" class="display-inline" target="_blank">PokeApi</a></span>
        </div>
    </footer>   
</body>
</html>
