<!DOCTYPE html>
<html lang="es" style="--ligth-shadow: ; --dark-shadow: ; --bg-wrapper: #e6e6e6; --blue-color: #143F6B; --blue-Dshadow: #ffffff; --blue-Lshadow: #ffffff;--red-color: #F55353; --orange-color: #FEB139; --yellow-color: #ded83b; --yellow-Lshadow: ; --yellow-Dshadow: ;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFind</title>
    <link rel="icon" href="./images/pokeball.ico">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="l-full bg-blue">
        <div class="header l-fragment">
            <div class="header--block">
                <h1 class="font-red font-6">POKE</h1>
                <span class="font-5">FIND</span><br>
                <span class="font-2">Encuentra tu pokemon favorito</span>
            </div>
            <div class="header--block" id="cardHeader">
                
            </div>
        </div>
    </header>
    <nav class="l-full bg-yellow">
        <div class="nav">
            <div class="nav--group">
                <label for="generation" class="nav--label"> 
                    Generacion:
                    <select name="generation" id="generation" class="nav--select">
                        <option value="Kanto">Kanto</option>
                        <option value="Jotho">Jotho</option>
                        <option value="Hoenn">Hoenn</option>
                        <option value="Sinnoh">Sinnoh</option>
                        <option value="Unova">Unova/Teselia</option>
                        <option value="Kalos">Kalos</option>
                        <option value="Galar">Galar</option>
                    </select>
                </label>
                <label for="type" class="nav--label">
                    Tipo:
                    <select name="type" id="type" class="nav--select">
                        <option value="all">Todos</option>
                        <option value="normal">Normal</option>
                        <option value="psychic">Psiquico</option>
                        <option value="ice">Hielo</option>
                        <option value="steel">Acero</option>
                        <option value="fire">Fuego</option>
                    </select>
                </label>
            </div>
            <input type="search" id="search" placeholder="Buscar por ID o nombre" maxlength="20" aria-label="Search through site content" class="nav--search">
        </div>
    </nav>
    <section class="l-wrapp" id="wrapper">

    </section>
    <div class="l-wrapp">
        <button class="button is-active" id="prev">
            Anterior
        </button>
        <button class="button is-active" id="next"> 
            Siguiente
        </button>
    </div>
    <footer class="l-full">
        <div class="footer">

        </div>
    </footer>
    <script src="../src/index.js" type="module" defer></script>
</body>
</html>
